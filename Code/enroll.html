<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title>Enrollment Form</title>
    <link rel="stylesheet" href="css/stylee.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>function showDiv(value){
   if(value == "cc"||value == "dc")
      document.getElementById('hidden').style.display = "block";
  else
      document.getElementById('hidden').style.display = "none";
}</script>

</head>
<body class="container">

<header>
     <h2>Enrollment Form</h2>
     <img src="img/logo.jpg" height="50" width="150" style="float:right"/>
</header>

<div class="carousel-inner">
  <form method="post" action="enrollment.php">
      <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" name="Name">
    </div>
    <div class="form-group">
      <label for="prog">Program:</label>
      <select id="prog" name="Program" >
        <option value="as">Anger and Stress Management (Rs. 2500)</option>
        <option value="fp">Fitness Program (Rs. 2000)</option>
        <option value="pc">Psychological Counselling (Rs. 5000)</option>
    </select>
    </div>
    <div class="form-group">
      <label for="amnt">Amount Payable:</label>
      <input type="number" class="form-control" id="amnt" placeholder="Amount Payable" name="Amount" required="required">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter age" required="required" name="Age">
    </div>
    <div class="form-group">
        <label for="age">Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male" value="male" ><br>
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female" value="female"><br>
        <label for="other">Other</label>
        <input type="radio" name="Gender" id="other" value="other"><br>
    </div>
    <div class="form-group">
      <label for="mob">Mobile Number:</label>
      <input type="tel" class="form-control" id="mob" placeholder="Enter mobile number" required="required" name="Mobile">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input required="required" class="form-control" id="email" placeholder="Enter email" name="Email" input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required type="email">
    </div>
    <div class="form-group">
      <label for="add">Address:</label>
      <input type="text" cols="40" rows="5" class="form-control" id="add" placeholder="Enter address" required="required" name="Adr">
    </div>
    <div class="form-group">
      <label for="mode">Payment Mode:</label>
      <select id="prog" onchange="showDiv(this.value)" name="Mode">
        <option value="ptm">Paytm</option>
        <option value="mbk">Mobikwik</option>
        <option value="cc">Credit Card</option>
        <option value="dc">Debit Card</option>
        </select>
    </div>
    <div id="hidden" style="display:none">
        <label for="cname">Name on the Card:</label>
      <input type="text" class="form-control" id="cname" placeholder="Enter name on the card" name="Cname">
      <label for="exp">Expiry Date of the Card:</label>
      <input type="date" class="form-control" id="exp" placeholder="Enter expiry date of the card" name="Exp">
      <label for="cnum">Card Number:</label>
      <input type="number" class="form-control" id="cnum" placeholder="Enter card number" name="Cnum">
      <label for="cvv">CVV:</label>
      <input type="number" class="form-control" id="cvv" placeholder="Enter cvv" name="cvv">
    </div>
    
     <input type="checkbox" name="tc" required="required" >I agree to all the terms and conditions<br><br>
     <button type="reset" class="btn btn-default">Reset</button><br><br>
    <button type="submit" class="btn btn-default">PAY</button>
    <br><br>
    <div>
    <details>
     <summary>Terms and Conditions</summary>
     <p> Add something no one will ever read</p>
    </details>
    </div>
  </form>
</div>


</body> 
</html>
